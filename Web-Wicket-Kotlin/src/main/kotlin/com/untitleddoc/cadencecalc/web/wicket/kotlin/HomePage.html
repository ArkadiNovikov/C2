<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>C2</title>
        <!--<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="../../../../../webapp/css/bootstrap.css" type="text/css"/>
        <style type="text/css">
            body { padding-top: 80px; }
        </style>

        <!--[if lt IE 9]>
          <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>C2</h1>
                <p class="lead">Bicycle Speed Calculator</p>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <form class="form-horizontal" wicket:id="input">
                        <div class="form-group">
                            <h3><wicket:message key="Crankset">Crankset</wicket:message></h3>
                            <select class="form-control" name="Crankset" wicket:id="crankset">
                                <option>FC-9000</option>
                                <option>FC-6800</option>
                            </select>
                            <h3><wicket:message key="Sprocket">Sprocket</wicket:message></h3>
                            <select class="form-control" name="Sprocket" wicket:id="sprocket">
                                <option>CS-6800</option>
                            </select>
                            <h3><wicket:message key="Perimeter">Perimeter</wicket:message></h3>
                            <select class="form-control" name="Perimeter" wicket:id="perimeter">
                                <option>700c</option>
                            </select>
                            <h3><wicket:message key="Cadence">Cadence</wicket:message></h3>
                            <input type="number" class="form-control" wicket:id="cadence">
                        </div>
                    </form>
                </div>

                <div class="col-sm-6" wicket:id="speedData"></div>

            </div>
        </div>

    </body>
</html>
